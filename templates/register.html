<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>注册</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="/static/vendor/jquery/jquery.min.js"></script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注册界面</h1>
              </div>
              <form class="user" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="输入邮箱">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="输入密码">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="repassword" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="再次输入密码">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="注  册">
              </form>
              <hr>
                <p style="color: red" id="msg">
                    {{ message }}
                </p>
              <div class="text-center">
                <a class="small" href="forgot-password.html">忘记密码?</a>
              </div>
              <div class="text-center">
                <a class="small" href="/login/ ">已有账号? 进行登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>

  <!-- 利用ajax实现用户名是否被注册了-->
<script>
    $("#exampleRepeatPassword").blur(
        function () {
            {#console.log(11111)#}
            var p=$("#exampleInputPassword").val();
            var rep= $("#exampleRepeatPassword").val();
            var r_url="http://127.0.0.1:8000/ajax_pregister/";
            {#构建数据#}
            var send_data = {
                "password": p,
                "repassword": rep,
                "csrfmiddlewaretoken": "{{ csrf_token }}"
            };

            $.ajax({
                url:r_url,
                type:"post",
                data:send_data,
                success:function (data) {
                    console.log(data)
                    $("#msg").text(data["msg"])
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }
    )
   {#密码是否一致的ajax #}
   $("#exampleInputEmail").blur(
        function () {
            {#console.log(11111)#}
            var u_emai= $("#exampleInputEmail").val();
            var r_url="http://127.0.0.1:8000/ajax_register/?email="+u_emai;
            $.ajax({
                url:r_url,
                type:"get",
                data:"",
                success:function (data) {
                    $("#msg").text(data)
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }
    )
</script>
</body>

</html>
